<header class="d-flex
justify-content-between
flex-column
flex-md-row
align-items-center
p-3
px-md-4
mb-3
bg-body
border-bottom
shadow-md">
    <p routerLink="" style="color: rgb(14, 52, 219); cursor: pointer" class="h5 my-0 me-md-auto fw-bold">Не живой
        журнал
    </p>

    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 anchor text-dark" (click)="setType('', $event)">Все статьи</a>
        <a class="p-2 anchor text-dark" (click)="setType('Снасти', $event)">Научные</a>
        <a class="p-2 anchor text-dark" (click)="setType('Лодки', $event)">Художественные</a>
        <a class="p-2 anchor text-dark" (click)="setType('Одежда', $event)">Документальные</a>
    </nav>

    <button class="btn btn-outline-primary" routerLink="/cart" (click)="setType('Корзина')">Почитать потом
        <span class="badge rounded-pill bg-danger new" *ngIf="productsServ.productCounter">{{
            productsServ.productCounter }}</span>
    </button>
</header>
<router-outlet></router-outlet>
